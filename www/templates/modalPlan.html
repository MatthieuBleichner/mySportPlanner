    <ion-modal-view class = "modalView">
      <div class="modalTitleContainer">
        <div class="modalTitle">
                TRAINING
                  PLAN
          <span class="img-title"><img src="img/all_white.svg"  height="15" ></img></span>
        </div>
      </div>
      <ion-item>
        Select start date of your training
      </ion-item>
      <div class="item item-divider">
        Date
      </div>
      <label class="item item-input">
        <span>
            <input type="date" ng-model="endDate">
        </span>
      </label>
      <ion-item ng-show="endDate">
        <a class="button button-block customBtnInList" ng-click="start( endDate )" >
          Let's start
        </a>
      </ion-item>
    </ion-modal-view>
