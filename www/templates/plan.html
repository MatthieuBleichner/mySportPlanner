<ion-view class = "myView">
  <ion-nav-bar class="bar bar-royal mainTitle" align-title="center">
    <ion-nav-back-button></ion-nav-back-button>
    <ion-nav-title>
        Edit plan
    </ion-nav-title>
  </ion-nav-bar>

  <ion-content>

      <div class="card custom-card background-image">
        <div ng-repeat="it in planCreationPerWeek">
          <div class="item item-divider">
            <span >
              S{{$index+1}}
            </span>

            <span class="removeItem">
              duration: {{nbHoursPerWeek[$index] | minutes2Hours:' min'}}
            </span>
          </div>
          <ion-item ng-repeat="training in planCreationPerWeek[$index]" style="height:500px " class="itemShowMore">
            <ion-avatar>
              <img src={{training.imgUrl}} class="sportpicsize"  >
            </ion-avatar>
            <div class="item-position">
              <h2>{{training.title}}</h2>
              <p>{{training.content}}</p>
            </div>
          </ion-item>
        </div>
      </div>

  </ion-content>

        <footer class="hide-on-keyboard-open">
          <button ion-fixed class="button button-float" ng-click="importTraining()">
            <i class="icon ion-checkmark-round"></i>
          </button>
          <button ion-fixed class="button button-float-top button-assertive" style="background" ng-click="confirmDeletePlan( currentPlan )">
            <i class="icon ion-trash-b"></i>
          </button>
          <button ion-fixed class="button button-float-topx2" ng-click="gotoEditPlan( currentPlan.id )">
            <i class="icon ion-edit"></i>
          </button>
        </footer>
</ion-view>
